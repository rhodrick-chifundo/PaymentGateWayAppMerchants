<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <p id="mane"> Enter amount in us dollars</p>
        <title>paying for waterboard</title>
        <input type="number" id="amount" name="fname"><br><br>
      </head>

      <body id = "body1">
        <div id="paypal-button-container"></div>
        <!-- Sample PayPal credentials (client-id) are included -->
        <script src="https://www.paypal.com/sdk/js?client-id=AYjrYyblX2DxmeKCUgAONt5ei5lpNFWbmZYoBXzeXY00V4VMiN6lVvrX_lJ38BQlxdG5HuccP__wD9V-"></script>
        <script>
            const amountElement = document.getElementById("amount")
          const paypalButtonsComponent = paypal.Buttons({
              // optional styling for buttons
              // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
              style: {
                color: "blue",
                shape: "rect",
                layout: "vertical"
              },

              // set up the transaction
              createOrder: (data, actions) => {
                  // pass in any options from the v2 orders create call:
                  // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
                  const createOrderPayload = {
                      purchase_units: [
                          {
                              amount: {
                                  value: amountElement.value
                              }
                          }
                      ]
                  };

                  return actions.order.create(createOrderPayload);
              },

              // finalize the transaction
              onApprove: (data, actions) => {
                  const captureOrderHandler = (details) => {
                      const payerName = details.payer.name.given_name;
                      alert('Hie' +' '+ payerName + ' you have successfully payed' +' ' +'MWK'+amountElement.value*850 + ' to waterboard');
                      console.log('Transaction completed');
                  };

                  return actions.order.capture().then(captureOrderHandler);
              },

              // handle unrecoverable errors
              onError: (err) => {
                  console.error('An error prevented the buyer from checking out with PayPal');
              }
          });

          paypalButtonsComponent
              .render("#paypal-button-container")
              .catch((err) => {
                  console.error('PayPal Buttons failed to render');
              });
        </script>

      <style>
      #amount{
        margin-left: 40%;
          width: 250px;
          height: 30px;
      }
      #mane{
            margin-top: 300px;
            margin-left: 800px;
        }
      #paypal-button-container{
            text-align: center;
        }
        #body1{
            background: #DDD;
        }

      
      </style>
      

      </body>
    </html>
